<template>

    <div class="slds-m-bottom_small">
        <lightning-input type="text"
          onchange={handleSearchId}
           label="Character ID"
           
           ></lightning-input>
     </div>
     
     

    <lightning-card title="Crear personaje" icon-name="utility:world">
        <lightning-record-form
            object-api-name="Contact"
            fields={fields}
            onsuccess={handleSuccess}>
        </lightning-record-form>
   </lightning-card>
    <lightning-card title="Contact List" icon-name="utility:world">
        <lightning-datatable
            key-field="Id"
            data={contacts.data}
            columns={contactColumns}>
        </lightning-datatable>
    </lightning-card> 
</template>
